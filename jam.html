<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Responsive Clocks with Dynamic Titles & Times</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: sticky;
            width: 200px;
            height: 200px;
            border: 8px solid #fff;
            border-radius: 50%;
            background: radial-gradient(circle, #2c2c2c, #1a1a1a);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            transition: transform 0.2s linear;
            opacity: 0.7;
        }
        .hour {
            width: 6px;
            height: 50px;
         }
        .minute {
            width: 4px;
            height: 70px;
        }
        .second {
            width: 2px;
            height: 80px;
            background: red;
            opacity: 0.9;
        }
        .center-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Digital display inside clock */
        .digital-display {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            font-size: 16px;
            line-height: 1.2;
        }
        .digital-display span {
            display: block;
        }
        .kst-clock-title {
            position: absolute;
            top: 10%;
            font-size: 12px;
            font-weight: bold;
        }
        /* Button Styling */
        .toggle-button {
            padding: 0.1em;
            /* 
            background-color: #ff9e5e;
            transition: background 0.3s ease;
            */
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #ffffff51;
        }
        .toggle-button svg {
            width: 7px;
            height: 7px;
            /* fill: white;*/
        }
        /* Other Clocks */
        .sclock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding-bottom: 20px;
        }
        .sclock {
            width: 18vw;
            max-width: 150px;
            height: 18vw;
            max-height: 150px;
            border: 6px solid gray;
            border-radius: 50%;
            position: relative;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            opacity: 0.4; /* Makes hands semi-transparent */
        }
        .shour {
            width: 3%;
            height: 25%;
        }
        .sminute {
            width: 2%;
            height: 35%;
        }
        .scenter-dot {
            width: 5%;
            height: 5%;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sclock-title {
            position: absolute;
            top: 10%;
            font-size: 12px;
            font-weight: bold;
        }
        .sclock-time {
            position: absolute;
            bottom: 10%;
            font-size: 14px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .sclock {
                width: 30vw;
                height: 30vw;
            }
        }
        
.button-volume {
  min-width: 25px;
  min-height: 25px;
  cursor: pointer;
  background-image: url('data:image/svg+xml,\<svg width="17" height="17" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">\<path d="M27.3623 9.63751C28.1991 10.4723 28.863 11.464 29.3159 12.5558C29.7689 13.6476 30.0021 14.818 30.0021 16C30.0021 17.182 29.7689 18.3524 29.3159 19.4442C28.863 20.536 28.1991 21.5277 27.3623 22.3625" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M10 21H4C3.73478 21 3.48043 20.8946 3.29289 20.7071C3.10536 20.5196 3 20.2652 3 20V12C3 11.7348 3.10536 11.4804 3.29289 11.2929C3.48043 11.1054 3.73478 11 4 11H10L19 4V28L10 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M10 11V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M23.8252 13.175C24.1971 13.5455 24.4922 13.9857 24.6935 14.4705C24.8949 14.9553 24.9985 15.4751 24.9985 16C24.9985 16.5249 24.8949 17.0447 24.6935 17.5295C24.4922 18.0143 24.1971 18.4545 23.8252 18.825" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\</svg>');
  background-repeat: no-repeat;
  background-position: center center;
  background-color: transparent;
  border: 1px solid white;
  border-radius: 50%;
  transition: 0.2s;
}
.button-volume.mute {
  background-image: url('data:image/svg+xml,\<svg width="17" height="17" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">\<path d="M27.3623 9.63751C28.1991 10.4723 28.863 11.464 29.3159 12.5558C29.7689 13.6476 30.0021 14.818 30.0021 16C30.0021 17.182 29.7689 18.3524 29.3159 19.4442C28.863 20.536 28.1991 21.5277 27.3623 22.3625" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M10 11V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M23.8252 13.175C24.1971 13.5455 24.4922 13.9858 24.6935 14.4706C24.8949 14.9553 24.9985 15.4751 24.9985 16C24.9985 16.525 24.8949 17.0448 24.6935 17.5295C24.4922 18.0143 24.1971 18.4546 23.8252 18.825" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M6 5L26 27" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M19 19.3V28L10 21H4C3.73478 21 3.48043 20.8947 3.29289 20.7071C3.10536 20.5196 3 20.2652 3 20V12C3 11.7348 3.10536 11.4805 3.29289 11.2929C3.48043 11.1054 3.73478 11 4 11H10L10.85 10.3375" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\<path d="M14.0249 7.875L18.9999 4V13.35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>\</svg>');
  transition: 0.2s;
}
.button-volume:hover {
  opacity: 0.4;
  transition: 0.2s;
}

    </style>
</head>
<body>
    <!-- Real-Time KST Clock Container -->
<div style="width: 100%;">
    <div class="clock-container">
        <span class="kst-clock-title">KST            
            <!-- Sound Toggle Button with Icon
                <button class="toggle-button" id="toggle-sound">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sound-icon">
                    <path d="M16.5 12l2.5 2.5-1.42 1.42L15.08 13.4l-2.5 2.5-1.42-1.42 2.5-2.5-2.5-2.5L11.67 8l2.5 2.5 2.5-2.5L16.5 9.09l-2.5 2.5z"/>
                    <path d="M3 9v6h4l5 5V4L7 9H3z"/>
                </svg>
                </button> -->
                <button class="promo__video-controls button-volume" id="volume">       </button>
        </span>
      <div class="hand hour" id="kst-hour"></div>
      <div class="hand minute" id="kst-minute"></div>
      <div class="hand second" id="kst-second"></div>
      <div class="center-dot"></div>
      <div class="digital-display">
        <span id="kst-digital-time">00:00</span>
      </div>
    </div>
</div>
    <br>
    <br/>
        <text id="tanggal">1989</text>
        <button class="promo__video-controls button-volume" id="volume">       </button>
    <br>
    <br/>
    <!-- Others Clocks -->
    <div class="sclock-container">
        <div class="sclock">
            <span class="sclock-title"></span>
            <span class="sclock-time"></span>
            <div class="shand shour"></div>
            <div class="shand sminute"></div>
            <div class="scenter-dot"></div>
        </div>
        <div class="sclock">
            <span class="sclock-title"></span>
            <span class="sclock-time"></span>
            <div class="shand shour"></div>
            <div class="shand sminute"></div>
            <div class="scenter-dot"></div>
        </div>
        <div class="sclock">
            <span class="sclock-title"></span>
            <span class="sclock-time"></span>
            <div class="shand shour"></div>
            <div class="shand sminute"></div>
            <div class="scenter-dot"></div>
        </div>
        <div class="sclock">
            <span class="sclock-title"></span>
            <span class="sclock-time"></span>
            <div class="shand shour"></div>
            <div class="shand sminute"></div>
            <div class="scenter-dot"></div>
        </div>
        <div class="sclock">
            <span class="sclock-title"></span>
            <span class="sclock-time"></span>
            <div class="shand shour"></div>
            <div class="shand sminute"></div>
            <div class="scenter-dot"></div>
        </div>
    </div>

    <script>
          const d = new Date();
          const month   = d.toLocaleString(["ban", "id"], {month:'long',timeZone: "UTC"}); // months from 1-12
          const day     = d.toLocaleString(["ban", "id"], {weekday:'long',timeZone: "UTC"});
          const tanggal = day + ", " + d.getUTCDate()  + " " + month + " " + d.getUTCFullYear();
          document.getElementById("tanggal").innerHTML = tanggal;
          //console.log(tanggal);
        
        const times = [
            { city: "Subuh", hour: 5, minute: 30 },
            { city: "Duhr", hour: 11, minute: 45 },
            { city: "Ashar", hour: 16, minute: 30 },
            { city: "Magrb", hour: 17, minute: 45 },
            { city: "Isya'", hour: 19, minute: 55 }
        ];

        document.querySelectorAll(".sclock").forEach((clock, index) => {
            const time = times[index];
            const hourHand = clock.querySelector(".shour");
            const minuteHand = clock.querySelector(".sminute");
            const titleText = clock.querySelector(".sclock-title");
            const timeText = clock.querySelector(".sclock-time");

            // Set title and time text dynamically
            titleText.textContent = time.city;
            timeText.textContent = `${time.hour}:${time.minute.toString().padStart(2, '0')}`;

            // Calculate rotations
            const hourRotation = (time.hour % 12) * 30 + (time.minute / 60) * 30; // Each hour = 30°
            const minuteRotation = time.minute * 6; // Each minute = 6°

            // Apply rotations
            hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
        });       
        
        
        // Define SVG icons as strings
        const soundOnIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Speaker Icon --> 
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
        <path d="M14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.5 8-4.27 8-8.77s-3.55-8.27-8-8.77z"/>
        </svg>`;
        const soundOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Muted Speaker Icon --> 
        <path d="M16.5 12l2.5 2.5-1.42 1.42L15.08 13.4l-2.5 2.5-1.42-1.42 2.5-2.5-2.5-2.5L11.67 8l2.5 2.5 2.5-2.5L16.5 9.09l-2.5 2.5z"/>
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
        </svg>`;

        let tickingSound = new Audio("https://www.fesliyanstudios.com/play-mp3/5"); // Online ticking sound
        let soundEnabled = false;

        function updateClock() {
            const now = new Date();
            const kstTime = new Date(now.getTime() + 9 * 60 * 60 * 1000); // Convert to KST (UTC+9)
            const kstHours = kstTime.getUTCHours();
            const kstMinutes = kstTime.getUTCMinutes();
            const kstSeconds = kstTime.getUTCSeconds();
            
            // Calculate rotations
            const hourRotation = (kstHours % 12) * 30 + kstMinutes / 2;
            const minuteRotation = kstMinutes * 6;
            const secondRotation = kstSeconds * 6;
            
            // For smooth second-hand transition, remove transition when seconds equal 0
            const secondHand = document.getElementById("kst-second");
            secondHand.style.transition = kstSeconds === 0 ? "none" : "transform 0.2s linear";
            
            // Update hand positions
            document.getElementById("kst-hour").style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            document.getElementById("kst-minute").style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
            document.getElementById("kst-second").style.transform = `translateX(-50%) rotate(${secondRotation}deg)`;
            
            // Update digital display (HH:MM)
            const digitalTime = String(kstHours).padStart(2, '0') + ":" + String(kstMinutes).padStart(2, '0');
            document.getElementById("kst-digital-time").textContent = digitalTime;
            
            // Play ticking sound if enabled
            if (soundEnabled) {
                tickingSound.currentTime = 0;
                tickingSound.play();
            }
        }

        // Toggle sound and update icon accordingly
        document.getElementById("toggle-sound").addEventListener("click", function () {
            soundEnabled = !soundEnabled;
            // Update button inner HTML without removing the button's id
            document.getElementById("toggle-sound").innerHTML = soundEnabled ? soundOnIcon : soundOffIcon;
        });

        
        document.getElementById("volume").addEventListener("click", function () {
            soundEnabled = !soundEnabled;
            $('.button-volume').toggleClass("mute");
        });

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
