<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Responsive Clocks with Dynamic Titles & Times</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* UTC Clock */
        .utc-clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .utc-clock {
            width: 200px;
            height: 200px;
            border: 8px solid #fff;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #2c2c2c, #1a1a1a);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
            opacity: 0.7;
        }
        .hour {
            width: 6px;
            height: 50px;
        }
        .minute {
            width: 4px;
            height: 70px;
        }
        .second {
            width: 2px;
            height: 80px;
            background: red;
            opacity: 0.9;
        }
        .center-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .utc-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .utc-bottom {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 8px;
            font-size: 14px;
        }

        /* Other Clocks */
        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
            padding-bottom: 20px;
        }
        .clock {
            width: 18vw;
            max-width: 150px;
            height: 18vw;
            max-height: 150px;
            border: 6px solid gray;
            border-radius: 50%;
            position: relative;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            opacity: 0.4; /* Makes hands semi-transparent */
        }
        .hour {
            width: 3%;
            height: 25%;
        }
        .minute {
            width: 2%;
            height: 35%;
        }
        .center-dot {
            width: 5%;
            height: 5%;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .clock-title {
            position: absolute;
            top: 10%;
            font-size: 12px;
            font-weight: bold;
        }
        .clock-time {
            position: absolute;
            bottom: 10%;
            font-size: 14px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .clock {
                width: 30vw;
                height: 30vw;
            }
        }
    </style>
</head>
<body>
    <!-- Real-Time UTC Clock -->
    <!-- Sound Toggle Button -->
    <div class="button-container">
        <button class="toggle-button" id="toggle-sound">
	      <svg id="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Muted Speaker Icon -->\n        <path d="M16.5 12l2.5 2.5-1.42 1.42L15.08 13.4l-2.5 2.5-1.42-1.42 2.5-2.5-2.5-2.5L11.67 8l2.5 2.5 2.5-2.5L16.5 9.09l-2.5 2.5z"/>\n        <path d="M3 9v6h4l5 5V4L7 9H3z"/>\n      </svg>
	</button>	
    </div>
    <div class="utc-clock-container">
        <div class="utc-clock">
            <div class="hand hour" id="kst-hour"></div>
            <div class="hand minute" id="kst-minute"></div>
            <div class="hand second" id="kst-second"></div>
            <div class="center-dot"></div>
	    <div class="digital-display">
	      <span>KST</span>
	      <span id="kst-digital-time">00:00</span>
	    </div>
        </div>
        <div class="clock-title">Korea Standard Time (KST)</div>
            <text id="tanggal">1989</text>
        <div class="clock-bottom">
            <span id="kst-hour-text">00</span> : 
            <span id="kst-minute-text">00</span>
        </div>
    </div>
    <div class="clock-container">
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <script>
          const d = new Date();
          const month   = d.toLocaleString(["ban", "id"], {month:'long',timeZone: "UTC"}); // months from 1-12
          const day     = d.toLocaleString(["ban", "id"], {weekday:'long',timeZone: "UTC"});
          const tanggal = day + ", " + d.getUTCDate()  + " " + month + " " + d.getUTCFullYear();
          document.getElementById("tanggal").innerHTML = tanggal;
          //console.log(tanggal);
        
        const times = [
            { city: "Subuh", hour: 5, minute: 30 },
            { city: "Duhr", hour: 1, minute: 15 },
            { city: "Ashar", hour: 16, minute: 30 },
            { city: "Magrb", hour: 17, minute: 45 },
            { city: "Isya'", hour: 19, minute: 55 }
        ];

        document.querySelectorAll(".clock").forEach((clock, index) => {
            const time = times[index];
            const hourHand = clock.querySelector(".hour");
            const minuteHand = clock.querySelector(".minute");
            const titleText = clock.querySelector(".clock-title");
            const timeText = clock.querySelector(".clock-time");

            // Set title and time text dynamically
            titleText.textContent = time.city;
            timeText.textContent = `${time.hour}:${time.minute.toString().padStart(2, '0')}`;

            // Calculate rotations
            const hourRotation = (time.hour % 12) * 30 + (time.minute / 60) * 30; // Each hour = 30°
            const minuteRotation = time.minute * 6; // Each minute = 6°

            // Apply rotations
            hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
        });
        
        let tickingSound = new Audio("https://www.fesliyanstudios.com/play-mp3/4389"); // Online ticking sound
        let soundEnabled = false;

	    // Define icons as SVG strings
	    const soundOnIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	      <!-- Speaker Icon -->\n      <path d="M3 9v6h4l5 5V4L7 9H3z"/>
	      <path d="M14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.5 8-4.27 8-8.77s-3.55-8.27-8-8.77z"/>
	    </svg>`;
	    const soundOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	      <!-- Muted Speaker Icon -->\n      <path d="M16.5 12l2.5 2.5-1.42 1.42L15.08 13.4l-2.5 2.5-1.42-1.42 2.5-2.5-2.5-2.5L11.67 8l2.5 2.5 2.5-2.5L16.5 9.09l-2.5 2.5z"/>
	      <path d="M3 9v6h4l5 5V4L7 9H3z"/>
	    </svg>`;

	    // Update the KST clock
	    function updateClock() {
	      const now = new Date();
	      // Convert local time to KST by adding 9 hours
	      const kstTime = new Date(now.getTime() + 9 * 60 * 60 * 1000);
	      const kstHours = kstTime.getUTCHours();
	      const kstMinutes = kstTime.getUTCHours() ? kstTime.getUTCMinutes() : 0; // getUTCMinutes works fine
	      const kstSeconds = kstTime.getUTCSeconds();
	      
	      // Calculate rotations
	      const hourRotation = (kstHours % 12) * 30 + kstMinutes / 2;
	      const minuteRotation = kstMinutes * 6;
	      const secondRotation = kstSeconds * 6;
	
	      // For smooth second-hand transition, remove transition when seconds equal 0
	      const secondHand = document.getElementById("kst-second");
	      secondHand.style.transition = kstSeconds === 0 ? "none" : "transform 0.2s linear";
	      
	      // Update hand positions
	      document.getElementById("kst-hour").style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
	      document.getElementById("kst-minute").style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
	      document.getElementById("kst-second").style.transform = `translateX(-50%) rotate(${secondRotation}deg)`;
	      
	      // Update digital display (HH:MM)
	      const digitalTime = String(kstHours).padStart(2, '0') + ":" + String(kstMinutes).padStart(2, '0');
	      document.getElementById("kst-digital-time").textContent = digitalTime;
	
	      // Play ticking sound if enabled
	      if (soundEnabled) {
	        tickingSound.currentTime = 0;
	        tickingSound.play();
	      }
	    }

        // Toggle sound on/off
        document.getElementById("toggle-sound").addEventListener("click", function() {
            soundEnabled = !soundEnabled;
            //this.textContent = soundEnabled ? "Turn Sound OFF" : "Turn Sound ON";
      	    document.getElementById("sound-icon").outerHTML = soundEnabled ? soundOnIcon : soundOffIcon;
        });

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
