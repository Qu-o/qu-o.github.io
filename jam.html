<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clocks with Dynamic Titles & Times</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* UTC Clock */
        .utc-clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .utc-clock {
            width: 200px;
            height: 200px;
            border: 8px solid #fff;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #2c2c2c, #1a1a1a);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
            opacity: 0.7;
        }
        .hour {
            width: 6px;
            height: 50px;
        }
        .minute {
            width: 4px;
            height: 70px;
        }
        .second {
            width: 2px;
            height: 80px;
            background: red;
            opacity: 0.9;
        }
        .center-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .utc-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .utc-bottom {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 8px;
            font-size: 14px;
        }

        /* Other Clocks */
        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
            padding-bottom: 20px;
        }
        .clock {
            width: 18vw;
            max-width: 150px;
            height: 18vw;
            max-height: 150px;
            border: 6px solid gray;
            border-radius: 50%;
            position: relative;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 5px;
            opacity: 0.4; /* Makes hands semi-transparent */
        }
        .hour {
            width: 3%;
            height: 25%;
        }
        .minute {
            width: 2%;
            height: 35%;
        }
        .center-dot {
            width: 5%;
            height: 5%;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .clock-title {
            position: absolute;
            top: 10%;
            font-size: 12px;
            font-weight: bold;
        }
        .clock-time {
            position: absolute;
            bottom: 10%;
            font-size: 14px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .clock {
                width: 30vw;
                height: 30vw;
            }
        }
    </style>
</head>
<body>
    <!-- Real-Time UTC Clock -->
    <div class="utc-clock-container">
        <div class="utc-clock">
            <div class="hand hour" id="utc-hour"></div>
            <div class="hand minute" id="utc-minute"></div>
            <div class="hand second" id="utc-second"></div>
            <div class="center-dot"></div>
        </div>
        <div class="utc-title">UTC Time</div>
        <div class="utc-bottom">
            <span id="utc-hour-text">00</span> : 
            <span id="utc-minute-text">00</span>
        </div>
    </div>
    <div class="clock-container">
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
        <div class="clock">
            <span class="clock-title"></span>
            <span class="clock-time"></span>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <script>
        const times = [
            { city: "Subuh", hour: 5, minute: 30 },
            { city: "Duhr", hour: 1, minute: 15 },
            { city: "Ashar", hour: 16, minute: 30 },
            { city: "Magrb", hour: 17, minute: 45 },
            { city: "Isya'", hour: 19, minute: 55 }
        ];

        document.querySelectorAll(".clock").forEach((clock, index) => {
            const time = times[index];
            const hourHand = clock.querySelector(".hour");
            const minuteHand = clock.querySelector(".minute");
            const titleText = clock.querySelector(".clock-title");
            const timeText = clock.querySelector(".clock-time");

            // Set title and time text dynamically
            titleText.textContent = time.city;
            timeText.textContent = `${time.hour}:${time.minute.toString().padStart(2, '0')}`;

            // Calculate rotations
            const hourRotation = (time.hour % 12) * 30 + (time.minute / 60) * 30; // Each hour = 30°
            const minuteRotation = time.minute * 6; // Each minute = 6°

            // Apply rotations
            hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
        });
        
        function updateClocks() {
            const now = new Date();
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            const utcSeconds = now.getUTCSeconds();

            // Update UTC clock
            document.getElementById("utc-hour").style.transform = `translateX(-50%) rotate(${(utcHours % 12) * 30 + utcMinutes / 2}deg)`;
            document.getElementById("utc-minute").style.transform = `translateX(-50%) rotate(${utcMinutes * 6}deg)`;
            document.getElementById("utc-second").style.transform = `translateX(-50%) rotate(${utcSeconds * 6}deg)`;

            document.getElementById("utc-hour-text").textContent = String(utcHours).padStart(2, '0');
            document.getElementById("utc-minute-text").textContent = String(utcMinutes).padStart(2, '0');

            // Manually set times for other clocks (without seconds)
            const manualTimes = {
                "ny-hour": 8, "ny-minute": 30, // New York
                "ldn-hour": 14, "ldn-minute": 45, // London
                "tokyo-hour": 22, "tokyo-minute": 10, // Tokyo
                "sydney-hour": 5, "sydney-minute": 20 // Sydney
            };

            Object.keys(manualTimes).forEach(id => {
                document.getElementById(id).style.transform = `translateX(-50%) rotate(${(manualTimes[id] % 12) * 30 + (manualTimes[id.replace('-hour', '-minute')] / 2)}deg)`;
            });
        }

        // Update every second
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
