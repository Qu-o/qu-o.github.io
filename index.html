		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
            
               // Tanggal saiki
			  const d = new Date();
              const month   = d.toLocaleString(["ban", "id"], {month:'long',timeZone: "UTC"}); // months from 1-12
              const day     = d.toLocaleString(["ban", "id"], {weekday:'long',timeZone: "UTC"});
              const tanggal = day + ", " + d.getUTCDate()  + " " + month + " " + d.getUTCFullYear();
              document.getElementById("tanggal").innerHTML = tanggal;
              //console.log(tanggal);
			
              // Set the date we're counting down to
              var countDownDate = Math.random() * 765432100 + d.getTime(); //new Date("Mar 15, 2025 21:30:00").getTime();
              //console.log(countDownDate-now);
            
              // Update the count down every 1 second
              var x = setInterval(function() { now = new Date().getTime();
                
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
              // Output the result in an element with id="countdown"
              if(hours<1){
                document.getElementById("countdown").innerHTML = "<span class='minutes'>" + minutes + "</span><span class='seconds'>" + seconds + "</span>";
              }
              else if(days<1){
                document.getElementById("countdown").innerHTML = "<span class='hours'>" + hours + "</span><span class='minutes'>" + minutes + "</span><span class='seconds'>" + seconds + "</span>";
              }else{
                document.getElementById("countdown").innerHTML = "<span class='days'>" + days + "</span><span class='hours'>" + hours + "</span><span class='minutes'>" + minutes + "</span><span class='seconds'>" + seconds + "</span>";
              }  
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "~CONRATULATION~";
              }
            }, 1000);
		</script>
    <style>.count{ text-align: center; font-size: 17px; font-family: Arial, sans-serif, bold;
        }
        .days:after{content: " days, ";
        }
        .hours:after{content: " hours ";
        }
        .minutes:after{content: " minutse ";
        }
        .seconds:after{content: " seconds ";
        }
    </style>
